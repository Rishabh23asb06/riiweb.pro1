<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Grid with Hover Effect</title>
<style>
    .body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    H1{
        position:absolute;
        left: 900px;
        top: 200px;
    }
    .container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        gap: 20px;
    }
    .container .image-wrapper {
        width: 200px;
        height: 200px;
        overflow: hidden;
        border: 5px solid transparent;
    }
    .container img {
        width: 100%;
        height: 100%;
        transition: transform 0.3s;
    }
    .container .image-wrapper:hover img {
        transform: scale(1.1);
        border-radius: 20%;
    }
</style>
</head>
<body>
    <center> <H1>MY PHOTO</H1></center>
     <div class="body">
    <div class="container">
        <div class="image-wrapper">
            <img src="dog.avif" alt="Image 1" caption="photo1">
        </div>
        <div class="image-wrapper">
            <img src="dog.avif" alt="Image 2">
        </div>
        <div class="image-wrapper">
            <img src="dog.avif" alt="Image 3">
        </div>
        <div class="image-wrapper">
            <img src="dog.avif" alt="Image 4">
        </div>
        <div class="image-wrapper">
            <img src="dog.avif" alt="Image 5">
        </div>
        <div class="image-wrapper">
            <img src="dog.avif" alt="Image 6">
        </div>
        <div class="image-wrapper">
            <img src="dog.avif" alt="Image 7">
        </div>
        <div class="image-wrapper">
            <img src="dog.avif" alt="Image 8">
        </div>
    </div>
</div>
</body>
</html>
